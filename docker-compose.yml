version: '3.8'

services:
  # MySQL for Gorse
  gorse-mysql:
    image: mysql:8.0
    container_name: gorse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: gorse
      MYSQL_USER: gorse
      MYSQL_PASSWORD: gorse_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - recommendation-net

  # Redis for Gorse
  gorse-redis:
    image: redis:7-alpine
    container_name: gorse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - recommendation-net

  # Gorse Master
  gorse-master:
    image: zhenghaoz/gorse-master:latest
    container_name: gorse-master
    ports:
      - "8086:8086"
      - "8088:8088"
    volumes:
      - ./config/gorse-config.toml:/etc/gorse/config.toml
    command: >
      -c /etc/gorse/config.toml
      --master-host gorse-master
      --master-port 8086
      --dashboard-host 0.0.0.0
      --dashboard-port 8088
    depends_on:
      - gorse-mysql
      - gorse-redis
    networks:
      - recommendation-net

  # Gorse Server
  gorse-server:
    image: zhenghaoz/gorse-server:latest
    container_name: gorse-server
    ports:
      - "8087:8087"
    volumes:
      - ./config/gorse-config.toml:/etc/gorse/config.toml
    command: >
      -c /etc/gorse/config.toml
      --master-host gorse-master
      --master-port 8086
      --server-host 0.0.0.0
      --server-port 8087
    depends_on:
      - gorse-master
    networks:
      - recommendation-net

  # MongoDB
  mongo:
    image: mongo:7
    container_name: recommendation-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
    volumes:
      - mongo_data:/data/db
    networks:
      - recommendation-net

  # Flask Application
  flask-app:
    build: .
    container_name: recommendation-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - GORSE_URL=http://gorse-server:8087
      - MONGODB_URL=mongodb://root:mongo_password@mongo:27017
      - REDIS_URL=redis://gorse-redis:6379
    depends_on:
      - gorse-server
      - mongo
      - gorse-redis
    networks:
      - recommendation-net

volumes:
  mysql_data:
  redis_data:
  mongo_data:

networks:
  recommendation-net:
    driver: bridge
